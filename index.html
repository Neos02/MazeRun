<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Maze Run</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <link rel="icon" href="./assets/images/favicon.ico" />

    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>
  </head>
  <body>
    <div class="game-object">
      <div class="game-object" id="game">
        <canvas class="game-object" id="gameCanvas">
          Your browser does not support HTML5 canvas.
        </canvas>

        <div id="health">
          <div id="healthBar"></div>
          <span id="healthCount">10 / 10</span>
        </div>
      </div>

      <div class="game-object" id="mainMenu">
        <h1 class="title">Maze Run</h1>

        <div>
          <button onclick="chooseDifficulty()">Play</button>
          <button onclick="viewLeaderboard()">Scores</button>
        </div>
      </div>

      <div class="game-object hidden" id="difficultySelect">
        <h1>Choose Difficulty</h1>

        <div id="difficultyBtns">
          <button onclick="start('easy')">Easy</button>
          <button onclick="start('medium')">Medium</button>
          <button onclick="start('hard')">Hard</button>
        </div>
      </div>

      <div class="game-object hidden" id="gameOver">
        <h1>Game Over</h1>

        <button onclick="reset()">Main Menu</button>
      </div>

      <div class="game-object hidden" id="finish">
        <h1>You Win!</h1>

        <p id="time">Your Time: 00:00:00.000</p>

        <button onclick="reset()">Main Menu</button>
      </div>

      <div class="game-object hidden" id="leaderboard">
        <h1>Leaderboard</h1>

        <ul class="score-list">
          <li>
            <span>Name</span>
            <span>Time</span>
            <span>Health</span>
          </li>
          <li class="score">NA</li>
          <li class="score">NA</li>
          <li class="score">NA</li>
          <li class="score">NA</li>
          <li class="score">NA</li>
          <li class="score">NA</li>
          <li class="score">NA</li>
          <li class="score">NA</li>
          <li class="score">NA</li>
          <li class="score">NA</li>
        </ul>

        <p>Scores are only shown for hard difficulty</p>

        <button onclick="toMainMenu()">Back</button>
      </div>

      <input
        id="volume"
        type="range"
        min="0"
        max="100"
        value="10"
        oninput="setVolume(this.value / this.max)"
      />
    </div>

    <audio id="music">
      <source src="./assets/music/track0.mp3" />
    </audio>

    <audio id="clickSound">
      <source src="./assets/sounds/click.mp3" />
    </audio>

    <audio id="deathSound">
      <source src="./assets/sounds/death.mp3" />
    </audio>

    <audio id="damageSound">
      <source src="./assets/sounds/damage.mp3" />
    </audio>

    <audio id="countdownSound">
      <source src="./assets/sounds/countdown.mp3" />
    </audio>

    <audio id="winSound">
      <source src="./assets/sounds/win.mp3" />
    </audio>

    <script type="text/javascript" src="./scripts/input.js"></script>
    <script type="text/javascript" src="./scripts/camera.js"></script>
    <script type="text/javascript" src="./scripts/utils.js"></script>
    <script type="text/javascript" src="./scripts/player.js"></script>
    <script type="text/javascript" src="./scripts/enemy.js"></script>
    <script type="text/javascript" src="./scripts/maze.js"></script>
    <script type="text/javascript" src="./scripts/world.js"></script>
    <script type="text/javascript" src="./scripts/graphics.js"></script>
    <script type="text/javascript" src="./scripts/game.js"></script>
    <script type="text/javascript" src="./scripts/leaderboard.js"></script>
    <script type="text/javascript" src="./scripts/main.js"></script>
  </body>
</html>
